<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>

  <header class="mt-3">
    <div class="container">
      <h1 class="text-white bg-info p-3">Movies Catalog</h1>
      <p class="movie__result alert alert-info">Search Results: <span class="movie__result-num"></span></p>
    </div>
  </header>

  <main class="movie">
    <div class="container">
      <div class="d-flex gap-3">
        <div>
          <form class="form">
            <select style="width: 300px;" class="genres__select form-control" name="genres">
              <option value="all">All</option>
            </select>
            <button style="width: 300px;" class="btn btn-success mt-3">Search</button>
          </form>
          <ul class="bookmarks-list list-unstyled"></ul>
        </div>
        <ul class="movie__list d-flex flex-wrap justify-content-between m-0 p-0">
        </ul>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="./js/films.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
